<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfunding Dapp</title>
    <link href="../src/css/app.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Crowdfunding dApp</h1>

    <form>
      <div class="custom-input">
        <label for="proposalName"> Proposal Name </label>
        <input
          type="text"
          id="proposalName"
          name="proposalName"
          placeholder="Amazing Proposal"
          onchange="handleInput"
        />
      </div>
      <div class="custom-input">
        <label for="documentHash"> Document Hash </label>
        <input
          type="text"
          id="documentHash"
          name="documentHash"
          placeholder="Amazing Hash"
          onchange="handleInput"
        />
      </div>
      <div class="custom-input">
        <label for="maximumTarget"> Maximum Target in ethers </label>
        <input
          type="number"
          id="maximumTarget"
          name="maximumTarget"
          placeholder="1000000000"
          onchange="handleInput"
        />
      </div>
      <div class="custom-input">
        <label for="minimumTarget"> Minimum Target in ethers </label>
        <input
          type="number"
          id="minimumTarget"
          name="minimumTarget"
          placeholder="1000"
          onchange="handleInput"
        />
      </div>
      <div class="custom-input">
        <label for="duration"> Duration </label>
        <input 
          type="number" 
          id="duration" 
          name="duration" 
          placeholder="7"
          onchange="handleInput" />
      </div>
      <button type="button" id="requestCampaign">Request Campaign</button>
    </form>

    <div class="proposal-card">
      <div class="proposal-header">Proposal Title</div>
      <div class="proposal-body">
        <div class="proposal-description">Amaing Description</div>
        <div class="proposal-target">
          <p>Maximum Target</p>
          <p>Minimum Target</p>
        </div>
        <div class="proposal-duration">Day remaining</div>
        <div class="proposal-status">
          Total votes<br />
          State of the proposal
        </div>
      </div>
      <div class="proposal-action">
        <button type="button" class="proposal-accept" id="proposalApprove">
          Approve
        </button>
        <button type="button" class="proposal-reject" id="proposalReject">
          Reject
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../node_modules/web3/dist/web3.min.js"
    ></script>
    <script type="text/javascript" src="../src/js/getWeb3.js"></script>
    <script type="text/javascript" src="../src//js/initialise.js"></script>
    <script type="text/javascript" src="../src/js/clickListeners.js"></script>
    <script type="text/javascript" src="../src/js/app.js"></script>
  </body>
</html>
