<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crowdfunding Dapp</title>
        <link href="../src/css/app.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Crowdfunding dApp</h1>

        <form id="currentAccount" >
            <div class="custom-input">
                <label for="currentAddress"> Address </label>
                <input
                    type="text"
                    id="currentAddress"
                    name="currentAddress"
                    placeholder="Address"
                    onchange="handleInput"
                />
            </div>
            <button type="button" class="changeAddress" id="changeAddress" onclick="handleClick">
                Change Address
            </button>
        </form>

        <form id="addOwnerForm" class="">
            <div class="custom-input">
                <label for="ownerAddress"> New Owner Address </label>
                <input
                    type="text"
                    id="ownerAddress"
                    name="ownerAddress"
                    placeholder="Owner Address"
                    onchange="handleInput"
                />
            </div>
            <button type="button" class="addOwner" id="addOwner" onclick="handleClick">
                Add New Owner
            </button>
        </form>

        <form id="proposalForm" class="">
            <h3>Proposal Form:-</h3>
            <div class="custom-input">
                <label for="proposalName"> Proposal Name </label>
                <input
                    type="text"
                    id="proposalName"
                    name="proposalName"
                    placeholder="Amazing Proposal"
                    onchange="handleInput"
                />
            </div>
            <div class="custom-input">
                <label for="documentHash"> Document Hash </label>
                <input
                    type="text"
                    id="documentHash"
                    name="documentHash"
                    placeholder="Amazing Hash"
                    onchange="handleInput"
                />
            </div>
            <div class="custom-input">
                <label for="maximumTarget"> Maximum Target in ethers </label>
                <input
                    type="number"
                    id="maximumTarget"
                    name="maximumTarget"
                    placeholder="1000000000"
                    onchange="handleInput"
                />
            </div>
            <div class="custom-input">
                <label for="minimumTarget"> Minimum Target in ethers </label>
                <input
                    type="number"
                    id="minimumTarget"
                    name="minimumTarget"
                    placeholder="1000"
                    onchange="handleInput"
                />
            </div>
            <div class="custom-input">
                <label for="duration"> Duration </label>
                <input
                    type="number"
                    id="duration"
                    name="duration"
                    placeholder="7"
                    onchange="handleInput"
                />
            </div>
            <button type="button" id="requestCampaign">Request Campaign</button>
        </form>

        <div id="proposalDashboard" class="">

        </div>

        <script
            type=""
            src="../contracts/DAO.json"></script>
        <script
            type=""
            src="../contracts/Campaign.json"></script>
        <script
            type=""
            src="../contracts/NobelToken.json"></script>
        <script
            type="text/javascript"
            src="../node_modules/web3/dist/web3.min.js"
        ></script>
        <script type="text/javascript" src="../src/js/getWeb3.js"></script>
        <script type="text/javascript" src="../src//js/initialise.js"></script>
        <script type="text/javascript" src="../src/js/eventListeners.js"></script>
        <script type="text/javascript" src="../src/js/actions.js"></script>
        <script
            type="text/javascript"
            src="../src/js/helpers.js"
        ></script>
        <script type="text/javascript" src="../src/js/app.js"></script>
    </body>
</html>
